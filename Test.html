<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fetch Flask HTML</title>
  <style>
    #content {
      border: 1px solid #ccc;
      padding: 20px;
      margin-top: 20px;
      background: #fafafa;
    }
  </style>
</head>
<body>

<h1>Fetch HTML From Flask</h1>

<button onclick="loadPage()">Load Flask Page</button>

<h2>Result:</h2>
<div id="content">Nothing loaded yet...</div>

<script>
function loadPage() {
    fetch("http://localhost:5000/page")
        .then(res => res.text())   // <-- IMPORTANT: use .text(), not .json()
        .then(html => {
            document.getElementById("content").innerHTML = html;
        })
        .catch(err => {
            document.getElementById("content").innerHTML =
                "<b>Error:</b> " + err;
        });
}
</script>

</body>
</html>
